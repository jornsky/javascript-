<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 为了和其他语言继承形态一致，JS提供了class 关键词用于模拟传统的class ，但底层实现机制依然是原型继承。 -->

    <script>
      //类声明
      class User {}
      console.log(new Article());

      // 类方法
      class User {
        show() {}
        get() {
          console.log("get method");
        }
      }
      const hd = new User();
      hd.get();

      // 构造函数
      class User {
        constructor(name) {
          this.name = name;
          this.show = function () {};
        }
        getName() {
          return this.name;
        }
      }
      const xj = new User("向军大叔");
      console.log(xj);
    </script>
  </body>
</html>
