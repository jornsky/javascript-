<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1、理解
        1 全称  Immediately-invoked Function Express
        2 作用 
          * 隐藏实现
          * 不会污染外部命名空间
          * 用它开编码js模块
          
   -->

    <script>
      (function () {
        //匿名函数自调用
        console.log(".....");
      })();
    </script>
  </body>
</html>
