<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!---->
    <!-- then 中 value也可以返回一个than方法 -->
    <script>
      let p1 = new Promise((resolve, reject) => {
        resolve("一瓶可乐");
      })
        .then(
          (value) => {
            return {
              then(resolve, reject) {
                resolve("ok");
              },
            };
          },
          (reason) => {
            console.log(reason);
          }
        )
        .then((value) => {
          console.log(value);
        });
    </script>
  </body>
</html>
