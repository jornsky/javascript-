<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
       *原型prototype
       *我们所创建的每一个函数 游览器解析器都会想函数中添加的一个prototype
       *这个属性对应一个对象，这个对象就是原型对象
       *如果函数作为普通函数调用 没有任何作用
       *但函数作为构造函数调用时，它所创建的对象都会有一个隐含的属性，
       *  指向该构造函数的原型对象 我们可以通过__proto__访问
       *
       * 原型对象相当于一个公共的区域 所有的类的实例都可以访问
       *  我们可以把对象的公有的内容 统一到原型对象中
       * 当我们访问对象的一个属性或者方法时候， 她会现在对象自身寻找，如果没有会去原型对象中去找
       * 以后我们创建构造函数时 可以将这些共有的属性和方法  统一添加到构造函数的原型对象中
       */

      function Person() {}
      // 我们可以把对象的公有的内容 统一到原型对象中
      Person.prototype.a = 1;
      Person.prototype.sayHello = () => {
        alert("Hello");
      };

      var p = new Person();
      var p1 = new Person();
      var p2 = new Person();

      console.log(Person.prototype);
      console.log(p.__proto__);
      console.log(Person.prototype == p.__proto__); //true
      console.log(Person.prototype == p2.__proto__); //true
      console.log(Person.prototype == p1.__proto__); //true
    </script>
  </body>
</html>
